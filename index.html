<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="src/calc_style.css" />
    <script src="src/calc.js" defer></script>
  </head>
  <body>
    <div class="heading_area">
      <h1>Calculator</h1>
    </div>

    <div class="io_area">
      <div id="io_box"></div>
    </div>

    <div class="input_elements">
      <div>
        <button id="n1">1</button>
        <button id="n2">2</button>
        <button id="n3">3</button>
      </div>
      <div>
        <button id="n4">4</button>
        <button id="n5">5</button>
        <button id="n6">6</button>
      </div>

      <div>
        <button id="n7">7</button>
        <button id="n8">8</button>
        <button id="n9">9</button>
      </div>

      <div>
        <button id="gst">GST</button>
        <button id="n0">0</button>
        <button id="perc">%</button>
      </div>

      <div>
        <button id="add">+</button>
        <button id="sub">-</button>
        <button id="mult">ร</button>
        <button id="divi">รท</button> <br />
      </div>

      <div>
        <button id="calc_btn">=</button>
        <button id="rst">Reset</button>
      </div>
    </div>
  </body>
</html>
